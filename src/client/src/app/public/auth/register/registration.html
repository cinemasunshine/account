<div class="contents">
    <h1 class="mb-large large-text text-center">会員情報入力</h1>
    <p class="mb-x-large text-center">
        必須項目を入力し
        <br>「次へ」ボタンを押してください。
    </p>
    <div *ngIf="errorMessage !== null" class="alert alert-danger mb-large">
        {{ errorMessage }}
    </div>
    <form class="mb-large" method="POST" action="#" role="form">
        <dl class="mb-x-large">
            <dt class="mb-small">
                <strong>お名前</strong>
            </dt>
            <dd class="mb-small">
                <input type="text" placeholder="せい" maxlength="50" [(ngModel)]="registrationUser.family_name" [ngModelOptions]="{standalone: true}">
            </dd>
            <dd>
                <input type="text" placeholder="めい" maxlength="50" [(ngModel)]="registrationUser.given_name" [ngModelOptions]="{standalone: true}">
            </dd>
        </dl>
        <dl class="mb-x-large">
            <dt class="mb-small">
                <strong>メールアドレス</strong>
            </dt>
            <dd>
                <input type="email" placeholder="メールアドレス" maxlength="50" [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
            </dd>
        </dl>
        <dl class="mb-x-large">
            <dt class="mb-small">
                <strong>電話番号</strong>
            </dt>
            <dd>
                <input type="text" placeholder="電話番号" maxlength="13" [(ngModel)]="registrationUser.phone_number" [ngModelOptions]="{standalone: true}">
            </dd>
        </dl>
        <dl class="mb-x-large">
            <dt class="mb-small">
                <strong class="mb-xx-small d-ib">パスワード</strong>
                <p class="small-text">ログインするためのパスワードを入力してください。</p>
            </dt>
            <dd>
                <input type="password" placeholder="パスワード" maxlength="25" length="40" [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
            </dd>
        </dl>
        <div class="button blue-button">
            <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
                次へ
            </button>
        </div>
    </form>
    <div class="text-center">
        <a routerLink="/home/login">戻る</a>
    </div>
</div>
